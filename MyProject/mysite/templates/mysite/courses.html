{% extends 'mysite/base.html' %}

{% block content %}
    <div class="container " style="margin-top: 5%;">

        
        {% if courses %}

        <div class="row">
            {% for course in courses %}
                <div class="col-md-4">
                    <div class="card shadow-lg rounded" style="width: 20rem; ">
                        <img src="{{course.thumbnail_url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title"> {{ course.title}} </h5>
                        <p class="card-text">{{ course.description}}.</p>

                        <p class="card-text text-muted " style="text-transform: lowercase;">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-stopwatch" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07A7.001 7.001 0 0 1 8 16 7 7 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3zm0 2.1a.5.5 0 0 1 .5.5V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 0 1 .5-.5z"/>
                              </svg>
                              &nbsp  | &nbsp {{ course.course_length}}.</p>
                        <a href="/course/{{ course.id }}" class="btn btn-primary" style="margin-bottom: 0px;">Learn More... {{ course.id }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>

        {% else %}

        {% endif %}

    </div>
{% endblock content %}
